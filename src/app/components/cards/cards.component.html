<div class="row card-group">
  <div class="col-4" *ngFor='let recipe of recipes'>
    <div class="card">
      <img [src]="recipe.strMealThumb" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.strMeal }}</h5>
      </div>
      <div class="card-body">
        <button type="button" class="btn btn-primary" (click)="onOpen">Open Recipe</button>
      </div>
    </div>
  </div>
</div>
